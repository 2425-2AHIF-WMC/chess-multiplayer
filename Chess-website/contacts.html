<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #b58863;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0e0d0d;
    }

    .contact-card {
      background: #f0d9b5;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 5px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 7px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0e0d0d;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #0e0d0d;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem;
      border: 2px solid #b58863;
      border-radius: 8px;
      background: #f0d9b5;
      color: #0e0d0d;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #9e7b5c;
      box-shadow: 0 0 10px rgba(158, 123, 92, 0.5);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: #b58863;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #9e7b5c;
    }

    .back-button {
      margin-top: 1rem;
      background: #333;
      color: white;
      border-radius: 8px;
    }

    .back-button:hover {
      background: #444;
    }
  </style>
</head>
<body>
<div class="contact-card">
  <h2>Kontaktiere uns</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Nachricht</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit">Senden</button>
    <button type="button" class="back-button" onclick="window.history.back()">Zur√ºck</button>
  </form>
</div>
</body>
</html>
