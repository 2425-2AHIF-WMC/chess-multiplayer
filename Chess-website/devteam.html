<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Team</title>
  <style>
    body {
      background-color: #f0d9b5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      color: #b58863;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .developer-list {
      display: inline-block;
      padding: 2rem;
      border: 2px solid #b58863;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .developer-list:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15), 0 6px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 0.75rem 0;
      font-size: 1.25rem;
      border-bottom: 1px solid #b58863;
    }

    li:last-child {
      border-bottom: none;
    }

    .back-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #b58863;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #9e7b5c;
    }
  </style>
</head>
<body>
<h1>Website Developers</h1>
<div class="developer-list">
  <ul>
    <li>Victor Ehrenmüller - Jensen</li>
    <li>Sebastian Schwingenschuh</li>
    <li>Felix Zannantoni</li>
  </ul>
  <button type="button" class="back-button" onclick="window.history.back()">Zurück</button>
</div>
</body>
</html>
