<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Team</title>
  <style>
      body {
          background-color: #f0d9b5;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 2rem;
          text-align: center;
          color: #333;
      }

      h1 {
          color: #b58863;
          margin-bottom: 2rem;
      }

      .developer-list {
          display: inline-block;
          padding: 1.5rem 2rem;
          border: 2px solid #b58863;
          border-radius: 8px;
          background-color: rgba(255, 255, 255, 0.7);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }

      li {
          padding: 0.5rem 0;
          font-size: 1.2rem;
      }
  </style>
</head>
<body>
<h1>Website Developers</h1>
<div class="developer-list">
  <ul>
    <li>Victor Ehrenmüller - Jensen</li>
    <li>Sebastian Schwingenschuh</li>
    <li>Felix Zannantoni</li>
  </ul>
  <button type="button" class="back-button" onclick="window.history.back()">Zurück</button>

</html>
